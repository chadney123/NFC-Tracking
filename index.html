<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFC Tracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2ecc71">
    
    <style>
        body { transition: background-color 0.6s ease; background-color: #2ecc71; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        .amber { background-color: #f39c12 !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 5px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; height: 1.2em; }
        #input-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 85%; max-width: 350px; text-align: center; color: #333; }
        button { padding: 20px 50px; font-size: 1.3rem; cursor: pointer; border: none; border-radius: 50px; background: white; color: #2ecc71; font-weight: bold; }
        #info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to begin</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Type Name Here..." autocomplete="off">
        <button id="startBtn">Initialize Kiosk</button>
    </div>

    <div id="info">App Refresh: 08:00 | Mode: Standalone Ready</div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwy-w8ElFkhwGiUiCmc8QiqsHkjI04c-zLW4vJuXaWSBjpLUziiO-WiH6Ld9_p9cTiJBw/exec"; 
        
        const body = document.body;
        const statusDisplay = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const nameInput = document.getElementById('userName');
        const inputContainer = document.getElementById('input-container');
        
        let activeTagText = null; 
        let isLocked = false;
        let gpsWatchId = null;
        let breadcrumbs = [];

        function isTrackingWindow() {
            const now = new Date();
            const currentMin = (now.getHours() * 60) + now.getMinutes();
            return currentMin >= 165 && currentMin < 480; 
        }

        function startTracking() {
            if (!isTrackingWindow()) return;
            if ("geolocation" in navigator) {
                gpsWatchId = navigator.geolocation.watchPosition((pos) => {
                    if (!isTrackingWindow()) { stopTracking(); return; }
                    const pt = `${pos.coords.latitude.toFixed(5)},${pos.coords.longitude.toFixed(5)}`;
                    if (breadcrumbs[breadcrumbs.length - 1] !== pt) breadcrumbs.push(pt);
                }, null, { enableHighAccuracy: true });
            }
        }

        function stopTracking() {
            if (gpsWatchId) navigator.geolocation.clearWatch(gpsWatchId);
            gpsWatchId = null;
        }

        async function syncData(tagId, tagText, action) {
            let mapUrl = "N/A";
            if (action === "OUT" && breadcrumbs.length > 0) {
                mapUrl = "https://www.google.com/maps/dir/" + breadcrumbs.join("/");
            }

            const payload = { 
                id: tagId, 
                tagText: tagText, 
                name: nameInput.value, 
                action: action, 
                location: mapUrl,
                timestamp: new Date().toISOString() 
            };

            try {
                fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            } catch (e) { console.warn("Sync failed."); }
        }

        function processScan(tagText, serial) {
            if (!activeTagText) {
                activeTagText = tagText;
                breadcrumbs = []; 
                body.classList.add('amber');
                statusDisplay.innerText = "Clocked In";
                subStatus.innerText = isTrackingWindow() ? "GPS Active" : "GPS Inactive";
                startTracking();
                syncData(serial, tagText, "IN");
            } else if (activeTagText === tagText) {
                stopTracking();
                syncData(serial, tagText, "OUT");
                activeTagText = null;
                body.classList.remove('amber');
                statusDisplay.innerText = "Clocked Out";
                setTimeout(() => { statusDisplay.innerText = "Ready, " + nameInput.value; }, 3000);
            }
        }

        async function startNFC() {
            if ("NDEFReader" in window) {
                const ndef = new NDEFReader();
                await ndef.scan();
                ndef.onreading = ({ message, serialNumber }) => {
                    if (isLocked) return;
                    let chipText = "";
                    const decoder = new TextDecoder();
                    for (const record of message.records) {
                        if (record.recordType === "text") chipText = decoder.decode(record.data);
                    }
                    processScan(chipText || serialNumber, serialNumber);
                    isLocked = true;
                    setTimeout(() => isLocked = false, 5000);
                };
            }
        }

        document.getElementById('startBtn').onclick = async () => { 
            if(!nameInput.value.trim()) return alert("Enter name");
            inputContainer.style.display = 'none';
            statusDisplay.innerText = "Initializing System...";
            
            try { await startNFC(); } catch (e) {}
            try { if ('wakeLock' in navigator) await navigator.wakeLock.request('screen'); } catch (e) {}
            
            statusDisplay.innerText = "Ready, " + nameInput.value;
            subStatus.innerText = "Tap Tag to Clock In";
        };

        // Service Worker Registration for "App Mode"
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }
    </script>
</body>
</html>
