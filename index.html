<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFC Path Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { transition: background-color 0.6s ease; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; }
        .amber { background-color: #f39c12 !important; }
        #input-container { display: flex; flex-direction: column; align-items: center; }
        input { padding: 15px; font-size: 1.2rem; border-radius: 8px; border: none; margin-bottom: 15px; text-align: center; }
        button { padding: 15px 40px; font-size: 1.2rem; border-radius: 50px; border: none; background: white; color: #2ecc71; font-weight: bold; cursor: pointer; }
        #info { position: fixed; bottom: 10px; font-size: 0.8rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="status">Welcome</div>
    <div id="sub-status">Ready to Start</div>
    <div id="input-container">
        <input type="text" id="userName" placeholder="Staff Name">
        <button id="startBtn">Initialize Kiosk</button>
    </div>
    <div id="info">Tracking Window: 02:45 - 08:00</div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx7t0aQ0rMOzrxCOrhXXSZfN_wnDOYtXP6-NCYePtitmsNDxMm2WsHS_t5kz1olDp3c/exec"; 
        let activeTag = null;
        let breadcrumbs = [];
        let gpsWatchId = null;

        function isWindow() {
            const h = new Date().getHours();
            const m = new Date().getMinutes();
            const total = (h * 60) + m;
            return total >= 165 && total < 480; // 2:45am - 8am
        }

        async function startTracking() {
            if (!isWindow()) return;
            gpsWatchId = navigator.geolocation.watchPosition((p) => {
                if (!isWindow()) { stopTracking(); return; }
                const pt = `${p.coords.latitude.toFixed(5)},${p.coords.longitude.toFixed(5)}`;
                if (breadcrumbs[breadcrumbs.length - 1] !== pt) breadcrumbs.push(pt);
            }, null, { enableHighAccuracy: true });
        }

        function stopTracking() {
            if (gpsWatchId) navigator.geolocation.clearWatch(gpsWatchId);
            gpsWatchId = null;
        }

        async function sync(action, tagText, serial) {
            let map = "N/A";
            if (action === "OUT" && breadcrumbs.length > 0) {
                map = "https://www.google.com/maps/dir/" + breadcrumbs.join("/");
            }
            const payload = { tagText: tagText || serial, name: document.getElementById('userName').value, action, location: map, timestamp: new Date().toISOString() };
            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        }

        async function startNFC() {
            const ndef = new NDEFReader();
            await ndef.scan();
            ndef.onreading = ({ message, serialNumber }) => {
                let text = "";
                const dec = new TextDecoder();
                for (const r of message.records) { if (r.recordType === "text") text = dec.decode(r.data); }
                
                const current = text || serialNumber;
                if (!activeTag) {
                    activeTag = current;
                    document.body.classList.add('amber');
                    document.getElementById('status').innerText = "Clocked In";
                    startTracking();
                    sync("IN", text, serialNumber);
                } else if (activeTag === current) {
                    stopTracking();
                    sync("OUT", text, serialNumber);
                    activeTag = null;
                    document.body.classList.remove('amber');
                    document.getElementById('status').innerText = "Clocked Out";
                    breadcrumbs = [];
                }
            };
        }

        document.getElementById('startBtn').onclick = async () => {
            document.getElementById('input-container').style.display = 'none';
            try { 
                await startNFC(); 
                if ('wakeLock' in navigator) await navigator.wakeLock.request('screen');
            } catch (e) { alert("Error: Use HTTPS and Android/Chrome for NFC"); }
        };
    </script>
</body>
</html>
