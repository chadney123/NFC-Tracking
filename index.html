<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continuous Shift Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { transition: background-color 0.6s ease; background-color: #2ecc71; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; text-align: center; overflow: hidden; }
        .amber { background-color: #f39c12 !important; }
        #status { font-size: 2.2rem; font-weight: bold; margin-bottom: 10px; }
        #sub-status { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; height: 1.2em; }
        #input-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        input { padding: 18px; font-size: 1.4rem; border-radius: 12px; border: none; margin-bottom: 20px; width: 85%; max-width: 350px; text-align: center; color: #333; }
        button { padding: 20px 50px; font-size: 1.3rem; cursor: pointer; border: none; border-radius: 50px; background: white; color: #2ecc71; font-weight: bold; }
        #info { position: fixed; bottom: 15px; font-size: 0.75rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="status">Welcome</div>
    <div id="sub-status">Enter name to start shift tracking</div>

    <div id="input-container">
        <input type="text" id="userName" placeholder="Type Name Here..." autocomplete="off">
        <button id="startBtn">Begin Shift</button>
    </div>

    <div id="info">Active Login | Reset 08:00am</div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw1zfywpTM4ALHBRuIgDRTX8X5uBfQbR4Y7yRgjTg9FGKgD8jU_tKIhdmHBvXYFr0G7/exec"; 
        
        const body = document.body;
        const statusDisplay = document.getElementById('status');
        const subStatus = document.getElementById('sub-status');
        const nameInput = document.getElementById('userName');
        const inputContainer = document.getElementById('input-container');
        
        let activeTag = null; 
        let breadcrumbs = [];
        let gpsWatchId = null;
        let isProcessing = false;

        // --- 1. CONTINUOUS GPS WATCH ---
        function startGlobalTracking() {
    if ("geolocation" in navigator) {
        gpsWatchId = navigator.geolocation.watchPosition((pos) => {
            const now = new Date();
            const totalMins = (now.getHours() * 60) + now.getMinutes();
            
            // Still respecting your 02:45 - 08:00 window
            if (totalMins >= 165 && totalMins < 480) {
                const pt = `${pos.coords.latitude.toFixed(6)},${pos.coords.longitude.toFixed(6)}`;
                
                // Only record if the accuracy is better than 30 meters
                // and if the person has moved at least ~5-10 meters
                if (pos.coords.accuracy < 30) {
                    if (breadcrumbs[breadcrumbs.length - 1] !== pt) {
                        breadcrumbs.push(pt);
                    }
                }
            }
        }, 
        (err) => console.warn("GPS Signal Lost: ", err), 
        { 
            enableHighAccuracy: true, // Forces GPS hardware on
            maximumAge: 0,            // Do not use a cached/old location
            timeout: 5000             // Force an update every 5 seconds
        });
    }
}

        // --- 2. DATA SYNC ---
        async function syncToSheet(tagText, action) {
            // If it's an "OUT" scan, we attach the full path collected SO FAR
            let mapLink = "N/A";
            if (action === "OUT" && breadcrumbs.length > 0) {
                mapLink = "https://www.google.com/maps/dir/" + breadcrumbs.join("/");
            }

            const payload = { 
                tagText: tagText, 
                name: nameInput.value, 
                action: action, 
                location: mapLink,
                timestamp: new Date().toISOString() 
            };

            fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        }

        // --- 3. NFC MULTI-SCAN LOGIC ---
        async function startNFC() {
            if ("NDEFReader" in window) {
                const ndef = new NDEFReader();
                await ndef.scan();
                ndef.onreading = ({ message, serialNumber }) => {
                    if (isProcessing) return;
                    
                    let chipText = "";
                    const decoder = new TextDecoder();
                    for (const record of message.records) {
                        if (record.recordType === "text") chipText = decoder.decode(record.data);
                    }
                    const currentId = chipText || serialNumber;

                    // Toggle logic for multiple scans
                    if (!activeTag) {
                        // CLOCK IN
                        activeTag = currentId;
                        body.classList.add('amber');
                        statusDisplay.innerText = "Location Active";
                        subStatus.innerText = "Logged at: " + currentId;
                        syncToSheet(currentId, "IN");
                    } else if (activeTag === currentId) {
                        // CLOCK OUT
                        syncToSheet(currentId, "OUT");
                        activeTag = null;
                        body.classList.remove('amber');
                        statusDisplay.innerText = "Location Cleared";
                        subStatus.innerText = "Ready for next Location";
                        setTimeout(() => {
                            statusDisplay.innerText = "Shift in Progress";
                            subStatus.innerText = "Scan NFC to log movement";
                        }, 2500);
                    }

                    isProcessing = true;
                    setTimeout(() => isProcessing = false, 3000);
                };
            }
        }

        // --- 4. INITIALIZE SHIFT ---
        document.getElementById('startBtn').onclick = async () => { 
            const name = nameInput.value.trim();
            if(!name) return alert("Please enter your name to start the shift.");
            
            inputContainer.style.display = 'none';
            statusDisplay.innerText = "Starting Shift...";
            
            // Start GPS the moment they "Login"
            startGlobalTracking();
            
            // Start NFC listener
            try { 
                await startNFC(); 
                if ('wakeLock' in navigator) await navigator.wakeLock.request('screen');
            } catch (e) { 
                alert("NFC Error. Please ensure you are using Chrome on Android with HTTPS."); 
            }

            statusDisplay.innerText = "Shift Started: " + name;
            subStatus.innerText = "Scan NFC to begin first log";
        };

         // --- 1. DAILY 8AM RESET ---
        function scheduleMorningReset() {
            const now = new Date();
            const resetTime = new Date();
            resetTime.setHours(8, 0, 0, 0);
            if (now > resetTime) resetTime.setDate(resetTime.getDate() + 1);
            setTimeout(() => { location.reload(); }, resetTime - now);
        }
        scheduleMorningReset();

        // --- 2. WAKE LOCK ---
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                lockInfo.innerText = "Wake Lock: Active | Reset: 08:00 AM";
            } catch (err) { console.error(err); }
        }
    </script>
</body>
</html>
